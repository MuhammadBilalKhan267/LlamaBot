{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body style="background-color: rgb(200,25,200)">
    <header style="background-image: url('{%static "img/navbar.jpg"%}');">
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><h3>LlamaBot</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto ms-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Chats</a>
                        </li>
                    </ul>
                    <form action="/logout/" method="POST" class="d-flex">
                        {% csrf_token %}
                        <button class="btn btn-custom rounded-pill" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}This is base{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
<style>
    .btn-custom {
        background-color: #ffffff; /* White background */
        border-color: #4b0082; /* Dark purple border */
        color: #4b0082; /* Dark purple text color */
    }
    .btn-custom:hover {
        background-color: #4b0082; /* Dark purple background on hover */
        border-color: #4b0082; /* Dark purple border on hover */
        color: #ffffff; /* White text color on hover */
    }
</style>
</html>
